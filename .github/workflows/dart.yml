name: Flutter CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Install dependencies
        working-directory: journal/journalFrontend/journal_app
        run: flutter pub get

      - name: Analyze project source (non-blocking)
        working-directory: journal/journalFrontend/journal_app
        run: flutter analyze || true

      - name: Run tests
        working-directory: journal/journalFrontend/journal_app
        run: flutter test || true

      - name: Build web
        working-directory: journal/journalFrontend/journal_app
        run: flutter build web
