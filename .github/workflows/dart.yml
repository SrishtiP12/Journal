name: Flutter CI & Docker Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Setup Flutter SDK
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3' # change if you use a different version

      # Install dependencies
      - name: Install dependencies
        working-directory: journalFrontend/journal_app
        run: flutter pub get

      # Analyze code
      - name: Analyze project source
        working-directory: journalFrontend/journal_app
        run: flutter analyze

      # Run tests
      - name: Run tests
        working-directory: journalFrontend/journal_app
        run: flutter test

      # Build Flutter web
      - name: Build Flutter web
        working-directory: journalFrontend/journal_app
        run: flutter build web

      # Log in to Docker Hub (only if tests pass)
      - name: Log in to Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build Docker image (tag with commit SHA and latest)
      - name: Build Docker image
        if: success()
        working-directory: journalFrontend/journal_app
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/journal-app:${{ github.sha }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/journal-app:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/journal-app:latest

      # Push Docker image
      - name: Push Docker image
        if: success()
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/journal-app:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/journal-app:latest
